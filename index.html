<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Social Profile Light</title>
  </head>
  <body>
    <div class="card">
      <img
        class="profile-pic"
        src="https://i.pravatar.cc/300?img=53"
        alt="profile pic"
        width="150px"
        height="auto"
      />
      <div class="text-container">
        <p class="name">Frances S. Cady</p>
        <p class="summary">Building next-gen energy tech products at Tesla</p>
      </div>
      <div class="button-container">
        <button class="follow-button">
          <img
            class="follow-icon"
            width="20px"
            height="auto"
            src="https://img.icons8.com/pastel-glyph/64/add-user-male--v2.png"
            alt="add-user-male--v2"
          />
          Follow</button
        ><button class="message-button">
          <img
            class="message-icon"
            width="20px"
            height="auto"
            src="https://img.icons8.com/windows/32/chat-message.png"
            alt="chat-message"
          />
          Send message
        </button>
      </div>
    </div>
    <div class="credits">
      <p>
        Photo by Tookapic from Pexels:
        <a href="https://www.pexels.com/photo/man-person-portrait-sunset-23876/"
          >link</a
        >
      </p>
      <br />
      <p>
        <a href="https://icons8.com/icon/jOjH1Mt48Fp1/message">Message</a> icon
        by <a href="https://icons8.com">Icons8</a>
      </p>
    </div>
  </body>
</html>
